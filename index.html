<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header-logo">
        <h1 class="header">Tasks</h1>
    </div>
    <div class="container mt-3 w-50 d-flex flex-column">
        <div class="input-group">
            <span class="input-group-text">Add New Task</span>
            <input
                id="newTask"
                type="text"
                class="form-control"
                placeholder="Describe your task"
            />
            <button class="btn btn-primary" id="btnSubmit">Submit</button>
        </div>
        <p id="message"></p>
        <div class="list-group-flush mt-3" id="tasks"></div>
        <button class="btn btn-danger btn-block mt-3" id="btnClear">
            Clear List
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
